name: Build Chrome Proxy Tool

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build exe
        run: |
          python build_exe.py

      - name: Upload artifact (.exe)
        uses: actions/upload-artifact@v4
        with:
          name: chrome-proxy-tool
          path: dist/*.exe
